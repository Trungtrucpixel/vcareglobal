    <script>
        // Mock functions for testing
        function testShowMemberDashboard() {
            addTestResult('üîÑ Testing showMemberDashboard...', 'info');

        function testShowCareCardsPage() {
            addTestResult('üé´ Testing showCareCardsPage...', 'info');
            
            // Check if function exists
            if (typeof showCareCardsPage === 'function') {
                addTestResult('‚úÖ showCareCardsPage function exists', 'success');

                try {
                    showCareCardsPage();
                    addTestResult('‚úÖ showCareCardsPage function called successfully', 'success');
                } catch (error) {

            } else {

        }

        function testLogout() {
            addTestResult('üö™ Testing logout...', 'info');
            addTestResult('‚úÖ logout function called', 'success');
        }

        // Test functions
        async function testCareCardsNavigation() {
            addTestResult('üîó Testing Care Cards Navigation...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000');
                const html = await response.text();
                
                // Check if navigation link exists
                if (html.includes('onclick="showCareCardsPage()"')) {
                    addTestResult('‚úÖ Care Cards navigation link found', 'success');
                } else {
                    addTestResult('‚ùå Care Cards navigation link not found', 'error');
                }
                
                // Check if function exists
                if (html.includes('function showCareCardsPage()')) {
                    addTestResult('‚úÖ showCareCardsPage function found', 'success');
                } else {
                    addTestResult('‚ùå showCareCardsPage function not found', 'error');
                }
                
                // Check if careCardsPage div exists
                if (html.includes('id="careCardsPage"')) {
                    addTestResult('‚úÖ careCardsPage div found', 'success');
                } else {
                    addTestResult('‚ùå careCardsPage div not found', 'error');
                }
                
            } catch (error) {
                addTestResult(`‚ùå Navigation test failed: ${error.message}`, 'error');
            }
        }

        async function testCareCardsFunction() {
            addTestResult('üß™ Testing Care Cards Function...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000');
                const html = await response.text();
                
                // Check function implementation
                const functionMatch = html.match(/function showCareCardsPage\(\)\s*\{[^}]*\}/);
                if (functionMatch) {
                    addTestResult('‚úÖ showCareCardsPage function implementation found', 'success');
                    
                    const functionCode = functionMatch[0];
                    
                    // Check for hideAllPages call
                    if (functionCode.includes('hideAllPages()')) {
                        addTestResult('‚úÖ hideAllPages() call found', 'success');
                    } else {
                        addTestResult('‚ùå hideAllPages() call not found', 'error');
                    }
                    
                    // Check for careCardsPage element access
                    if (functionCode.includes('getElementById(\'careCardsPage\')')) {
                        addTestResult('‚úÖ careCardsPage element access found', 'success');
                    } else {
                        addTestResult('‚ùå careCardsPage element access not found', 'error');
                    }
                    
                    // Check for localStorage save
                    if (functionCode.includes('localStorage.setItem(\'currentPage\', \'careCardsPage\')')) {
                        addTestResult('‚úÖ localStorage save found', 'success');
                    } else {
                        addTestResult('‚ùå localStorage save not found', 'error');
                    }
                    
                } else {
                    addTestResult('‚ùå showCareCardsPage function implementation not found', 'error');
                }
                
            } catch (error) {
                addTestResult(`‚ùå Function test failed: ${error.message}`, 'error');
            }
        }

        async function testCareCardsPage() {
            addTestResult('üìÑ Testing Care Cards Page...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000');
                const html = await response.text();
                
                // Check if careCardsPage div exists and has content
                const careCardsPageMatch = html.match(/<div id="careCardsPage"[^>]*>[\s\S]*?<\/div>/);
                if (careCardsPageMatch) {
                    addTestResult('‚úÖ careCardsPage div found with content', 'success');
                    
                    const pageContent = careCardsPageMatch[0];
                    
                    // Check for page title
                    if (pageContent.includes('Th·∫ª chƒÉm s√≥c s·ª©c kh·ªèe')) {
                        addTestResult('‚úÖ Page title found', 'success');
                    } else {
                        addTestResult('‚ùå Page title not found', 'error');
                    }
                    
                    // Check for statistics cards
                    if (pageContent.includes('totalCardValue') || pageContent.includes('benefitsReceived')) {
                        addTestResult('‚úÖ Statistics cards found', 'success');
                    } else {
                        addTestResult('‚ùå Statistics cards not found', 'error');
                    }
                    
                    // Check for cards list
                    if (pageContent.includes('cardsList') || pageContent.includes('card-')) {
                        addTestResult('‚úÖ Cards list found', 'success');
                    } else {
                        addTestResult('‚ùå Cards list not found', 'error');
                    }
                    
                } else {
                    addTestResult('‚ùå careCardsPage div not found or empty', 'error');
                }
                
            } catch (error) {
                addTestResult(`‚ùå Page test failed: ${error.message}`, 'error');
            }
        }

        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `p-2 rounded text-sm ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800' :
                type === 'warning' ? 'bg-yellow-100 text-yellow-800' :
                type === 'info' ? 'bg-blue-100 text-blue-800' :
                'bg-gray-100 text-gray-800'
            }`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        function addDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            const debugItem = document.createElement('div');
            debugItem.textContent = message;
            debugDiv.appendChild(debugItem);
        }

        // Initialize debug info
        addDebugInfo('Page loaded successfully');
        addDebugInfo('Testing environment ready');
