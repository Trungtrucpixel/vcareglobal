        .form-group {

        .form-input {

        .form-input:focus {

        }

        .form-textarea {

            border: 1px solid #d1d5db;

        }

        .checkbox-group {

        }

        .checkbox-item {
            display: flex;

        }

        .checkbox-item input[type="checkbox"] {

            height: 16px;
        }

        .modal-footer {
            padding: 20px;

        }

        .close {

        }

        .close:hover {

        }

        .loading {

        }

        .error {

        .success {

        .pad-token-value {

        }

        .role-badges {

        }

        @media (max-width: 768px) {

            }

            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qu·∫£n l√Ω Vai tr√≤ & PAD Token</h1>
            <p>H·ªá th·ªëng qu·∫£n l√Ω ƒëa vai tr√≤ v√† PAD Token cho ng∆∞·ªùi d√πng</p>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    üë• Danh s√°ch Ng∆∞·ªùi d√πng
                </div>
            </div>
            <div class="card-content">
                <div id="loading" class="loading">
                    ƒêang t·∫£i d·ªØ li·ªáu...
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <div class="table-container">
                    <table id="usersTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>T√™n</th>
                                <th>Email</th>
                                <th>Vai tr√≤</th>
                                <th>PAD Token</th>
                                <th>Tr·∫°ng th√°i</th>
                                <th>Thao t√°c</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Role Management Modal -->
        <div id="roleModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">Qu·∫£n l√Ω Vai tr√≤</span>
                    <span class="close" onclick="closeRoleModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Ng∆∞·ªùi d√πng:</label>
                        <div id="selectedUserName"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Vai tr√≤ hi·ªán t·∫°i:</label>
                        <div id="currentRoles" class="role-badges"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ch·ªçn vai tr√≤ m·ªõi:</label>
                        <div id="rolesCheckboxes" class="checkbox-group"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveRoles()">L∆∞u Vai tr√≤</button>
                    <button class="btn btn-secondary" onclick="closeRoleModal()">H·ªßy</button>
                </div>
            </div>
        </div>

        <!-- PAD Token Management Modal -->
        <div id="padTokenModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">Qu·∫£n l√Ω PAD Token</span>
                    <span class="close" onclick="closePadTokenModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Ng∆∞·ªùi d√πng:</label>
                        <div id="selectedUserNamePad"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="padTokenAmount">S·ªë PAD Token:</label>
                        <input type="number" id="padTokenAmount" class="form-input" placeholder="Nh·∫≠p s·ªë PAD Token">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="padTokenReason">L√Ω do c·∫≠p nh·∫≠t:</label>
                        <textarea id="padTokenReason" class="form-textarea" placeholder="Nh·∫≠p l√Ω do c·∫≠p nh·∫≠t PAD Token..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="savePadToken()">L∆∞u PAD Token</button>
                    <button class="btn btn-secondary" onclick="closePadTokenModal()">H·ªßy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let users = [];
        let roles = [];
        let selectedUser = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadRoles();
        });

        // Load users from API
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (!response.ok) throw new Error('Failed to load users');
                
                users = await response.json();
                displayUsers();
            } catch (error) {
                showError('L·ªói khi t·∫£i danh s√°ch ng∆∞·ªùi d√πng: ' + error.message);
            }
        }

        // Load roles from API
        async function loadRoles() {
            try {
                const response = await fetch('/api/admin/roles');
                if (!response.ok) throw new Error('Failed to load roles');
                
                roles = await response.json();
            } catch (error) {
                console.error('Error loading roles:', error);
            }
        }

        // Display users in table
        function displayUsers() {
            const table = document.getElementById('usersTable');
            const tbody = document.getElementById('usersTableBody');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            table.style.display = 'table';

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <div class="role-badges">
                            <span class="badge badge-${user.role}">${getRoleDisplayName(user.role)}</span>
                        </div>
                    </td>
                    <td><span class="pad-token-value">${parseFloat(user.padToken || 0).toLocaleString()} PAD</span></td>
                    <td><span class="badge badge-${user.status}">${user.status === 'active' ? 'Ho·∫°t ƒë·ªông' : 'Ng·ª´ng ho·∫°t ƒë·ªông'}</span></td>
                    <td>
                        <button class="btn btn-outline" onclick="openRoleModal('${user.id}')">Qu·∫£n l√Ω vai tr√≤</button>
                        <button class="btn btn-outline" onclick="openPadTokenModal('${user.id}')">PAD Token</button>
                    </td>
                </tr>
            `).join('');
        }

        // Get role display name
        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': 'Qu·∫£n tr·ªã vi√™n',
                'accountant': 'K·∫ø to√°n',
                'branch': 'Chi nh√°nh',
                'staff': 'Nh√¢n vi√™n',
                'customer': 'Kh√°ch h√†ng',
                'shareholder': 'C·ªï ƒë√¥ng'
            };
            return roleNames[role] || role;
        }

        // Open role management modal
        async function openRoleModal(userId) {
            selectedUser = users.find(u => u.id === userId);
            if (!selectedUser) return;

            document.getElementById('selectedUserName').textContent = `${selectedUser.name} (${selectedUser.email})`;
            
            // Display current roles
            const currentRolesDiv = document.getElementById('currentRoles');
            currentRolesDiv.innerHTML = `<span class="badge badge-${selectedUser.role}">${getRoleDisplayName(selectedUser.role)}</span>`;

            // Create role checkboxes
            const rolesCheckboxes = document.getElementById('rolesCheckboxes');
            rolesCheckboxes.innerHTML = roles.map(role => `
                <div class="checkbox-item">
                    <input type="checkbox" id="role-${role.id}" value="${role.id}">
                    <label for="role-${role.id}">${role.displayName}</label>
                </div>
            `).join('');

            document.getElementById('roleModal').style.display = 'block';
        }

        // Close role management modal
        function closeRoleModal() {
            document.getElementById('roleModal').style.display = 'none';
            selectedUser = null;
        }

        // Save roles
        async function saveRoles() {
            if (!selectedUser) return;

            const checkboxes = document.querySelectorAll('#rolesCheckboxes input[type="checkbox"]:checked');
            const roleIds = Array.from(checkboxes).map(cb => cb.value);

            try {
                const response = await fetch(`/api/admin/users/${selectedUser.id}/roles`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ roleIds })
                });

                if (!response.ok) throw new Error('Failed to save roles');

                showSuccess('C·∫≠p nh·∫≠t vai tr√≤ th√†nh c√¥ng!');
                closeRoleModal();
                loadUsers(); // Reload users
            } catch (error) {
                showError('L·ªói khi c·∫≠p nh·∫≠t vai tr√≤: ' + error.message);
            }
        }

        // Open PAD Token management modal
        function openPadTokenModal(userId) {
            selectedUser = users.find(u => u.id === userId);
            if (!selectedUser) return;

            document.getElementById('selectedUserNamePad').textContent = `${selectedUser.name} (${selectedUser.email})`;
            document.getElementById('padTokenAmount').value = selectedUser.padToken || 0;
            document.getElementById('padTokenReason').value = '';

            document.getElementById('padTokenModal').style.display = 'block';
        }

        // Close PAD Token management modal
        function closePadTokenModal() {
            document.getElementById('padTokenModal').style.display = 'none';
            selectedUser = null;
        }

        // Save PAD Token
        async function savePadToken() {
            if (!selectedUser) return;

            const amount = document.getElementById('padTokenAmount').value;
            const reason = document.getElementById('padTokenReason').value;

            if (!amount) {
                showError('Vui l√≤ng nh·∫≠p s·ªë PAD Token');
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${selectedUser.id}/pad-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        padToken: parseFloat(amount), 
                        reason: reason || 'C·∫≠p nh·∫≠t b·ªüi admin' 
                    })
                });

                if (!response.ok) throw new Error('Failed to save PAD Token');

                showSuccess('C·∫≠p nh·∫≠t PAD Token th√†nh c√¥ng!');
                closePadTokenModal();
                loadUsers(); // Reload users
            } catch (error) {
                showError('L·ªói khi c·∫≠p nh·∫≠t PAD Token: ' + error.message);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.card'));
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const roleModal = document.getElementById('roleModal');
            const padTokenModal = document.getElementById('padTokenModal');
            
            if (event.target === roleModal) {
                closeRoleModal();
            }
            if (event.target === padTokenModal) {
                closePadTokenModal();
            }
        }
    </script>
</body>
</html>
